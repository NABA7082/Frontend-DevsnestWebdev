<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style2.css">
  <title>RESUME</title>
  <script src="https://kit.fontawesome.com/ab8cbf0a4c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class ="resume">
    <div class="resume_left">

    
    <div class="resume_profile">
      <img src="bts6.jpg" alt="profile_pic">
    </div>
    <div class="resume_content">
      <div class=resume_item resume_info">
        <div class="title">
          <p class="bold">NABA SIDDIQUI

          </p>
          <p class="regular">Student</p>
        </div>
        <ul>
          <li>
            <div class="icon"></div>
            <i class="fas fa-map-signs"></i>
            <div class="data">
              xyx,Ghaziabad<br/>India
            </div>
          </li>
          <li>
            <div class="icon"></div>
            <i class="fas fa-mobile-alt"></i>
            <div class="data">
              +91 1234567890
            </div>
          </li>
          <li>
            <div class="icon"></div>
            <i class="fas fa-envelope"></i>
            <div class="data">
             naba@gmail.com
            </div>
          </li>
        </ul>
        
        

      </div>
      <div class="margin"></div>
      <div class=resume_item resume_skills">
        <div class="title">
        <p class="bold">skill's

        </p>
        </div>
        <ul>
          <li>
        <div class="skill_name">
          html
          <div class="skill progress">
            <span style="width:80%;"></span>
          </div>
          <div class="skill_per">80%</div>
        </li>
        <li>
          <div class="skill_name">
            css
            <div class="skill progress">
              <span style="width:80%;"></span>
            </div>
            <div class="skill_per">80%</div>
          </li>
          <li>
            <div class="skill_name">
              js
              <div class="skill progress">
                <span style="width:80%;"></span>
              </div>
              <div class="skill_per">80%</div>
            </li>
        </ul>
        
        
      
        
      </div>
      <div class="margin"></div>

      <div class=resume_item resume_social">
        <div class="title">
          <p class="bold">social

          </p>
          </div>
        <ul>
          <li>
            <div class="icon">
            <i class="fab fa-facebook-square"></i>
            </div>
            <div class="data">
            <p class="semi-bold">FACEBOOK</p></li>
            
             <p>naba@facebook</p>
            </div>
            
          </li>
          <li>
            <div class="icon">
            <i class="fab fa-twitter-square"></i>
            </div>
            <div class="data">
            <p class="semi-bold">TWITTER</p></li>
            

            
              <p>naba@twitter</p>
              </div>
            
          </li>
          <li>
            <div class="icon">
            <i class="fab fa-linkedin"></i>
            </div>

            <p class="semi-bold">LINKEDIN</p>
            <div class="data">
             naba@linkedin
            </div>
          </li>
        </ul>
        
        
      
    </div>
  </div>
  
</body>
</html>
